    <script type="text/javascript">
        jc.uiReady = function () {

            window.resource("cmsApiArticleColumn", {
                columnId: columnId
            }, function (data) {

                if (jc.hasUI("detail")) {
                    jc.ui.detail.trigger("setup", data);
                    $(document).attr('title', data.title);
                }

                window.resource("apiWxConfig", {
                    url: location.href
                }, function (result) {
                    share(data, result);
                });

            });

            function share(data, jssdk) {
                // 获取jssdk需要的数据
                // 配置功能
                wx.config({
                    debug: false,
                    appId: jssdk.appId,
                    timestamp: parseInt(jssdk.timestamp),
                    nonceStr: jssdk.nonceStr,
                    signature: jssdk.signature,
                    jsApiList: [
                        "onMenuShareTimeline",
                        "onMenuShareAppMessage "
                    ]
                });
                wx.ready(function () {
                    wx.onMenuShareTimeline({
                        title: data.title, // 分享标题
                        desc: data.title,
                        link: location.href, // 分享链接
                        imgUrl: 'http://admin.konglongri.cn' + data.coverImageUrl, // 分享图标
                        success: function () {
                            //console.log("成功");
                        },
                        cancel: function () {
                            //console.log("失败")
                        }
                    });
                    wx.onMenuShareAppMessage({
                        title: data.title, // 分享标题
                        desc: data.title,
                        link: location.href, // 分享链接
                        imgUrl: 'http://admin.konglongri.cn' + data.coverImageUrl, // 分享图标
                        success: function () {
                            //console.log("成功");
                        },
                        cancel: function () {
                            //console.log("失败")
                        }
                    });
                });
            }
        }
